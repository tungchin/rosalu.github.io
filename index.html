<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Digital Album</h1>
    <div class="gallery">
        <!-- Replace the src attribute with the Google Photos link -->
        <img src="https://photos.app.goo.gl/7HiXhALdzHyXNGhUA">
        <!-- Add more <img> tags for additional images -->
    </div>
</div>

</body>
</html>
