<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wedding Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Wedding Photo Album</h1>
    <img id="photo" src="photo1.jpg" alt="Photo">
    <div class="button-container">
        <button class="button" onclick="nextPhoto()">Next</button>
    </div>
</div>

<script>
    var photoIndex = 1;
    var maxPhotos = 5; // Set the total number of photos

    function nextPhoto() {
        photoIndex++;
        if (photoIndex > maxPhotos) {
            photoIndex = 1; // Reset to the first photo
        }
        document.getElementById('photo').src = 'photo' + photoIndex + '.jpg';
    }
</script>

</body>
</html>
